---
layout: default
---
<div class="player">
    <header class="player-header">
        <h1 class="player-name">{{ page.name }}</h1>
    </header>

    <article class="player-content">
        {% if page.img %}
            <img src="{{ page.img }}" alt="{{ page.name }} picture">
        {% endif %}
        {{ content }}
    </article>
</div>
